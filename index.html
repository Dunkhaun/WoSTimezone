<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Timezone Converter</h1>
        </header>
        
        <section class="converter">
            <label for="input-time">Enter Date & Time:</label>
            <input type="datetime-local" id="input-time" name="input-time">
            
            <label for="input-timezone">Your Timezone:</label>
            <select id="input-timezone">
                <!-- Timezones will be populated by JavaScript -->
            </select>
            
            <button id="convert-button">Convert</button>
        </section>

        <section id="results" class="results">
            <h2>Converted Times:</h2>
            <ul id="timezone-list">
                <!-- Converted times will be populated here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
