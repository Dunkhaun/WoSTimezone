<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter</title>
    <style id="theme-style">
        /* Default General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e3a59, #6f7d92);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: auto;
            background: #1f2a38;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, box-shadow 0.3s;
        }

        /* Header Styles */
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Label Styles */
        label {
            display: block;
            margin: 10px 0 5px;
            color: #b0b0b0;
            font-weight: bold;
        }

        /* Input and Select Styles */
        input, select {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 5px 0 20px;
            border-radius: 5px;
            border: 1px solid #333333;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button Container Styles */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        /* Button Styles */
        button {
            flex: 1 1 calc(33.333% - 10px);
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Specific Button Styles */
        #convert-button {
            background-color: #3498db;
            color: white;
        }

        #convert-button:hover {
            background-color: #2980b9;
        }

        #copy-all-button {
            background-color: #2ecc71;
            color: white;
        }

        #copy-all-button:hover {
            background-color: #27ae60;
        }

        #reset-button {
            background-color: #e67e22;
            color: white;
        }

        #reset-button:hover {
            background-color: #d35400;
        }

        #toggle-theme-button {
            background-color: #8e44ad;
            color: white;
        }

        #toggle-theme-button:hover {
            background-color: #732d91;
        }

        /* Copy Button Styles */
        .copy-button {
            background-color: #2ecc71;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            margin-left: 10px;
        }

        .copy-button:hover {
            background-color: #27ae60;
        }

        /* Loading Spinner Styles */
        #loading {
            text-align: center;
            font-size: 18px;
            color: #ffffff;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Results Section */
        #results {
            margin-top: 30px;
        }

        /* Timezone List Styles */
        #timezone-list {
            list-style: none;
            padding: 0;
        }

        #timezone-list li {
            padding: 15px;
            background: #34495e;
            border: 1px solid #1f2a38;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        #timezone-list li:hover {
            background: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }

            button:last-of-type {
                margin-bottom: 0;
            }
        }

        /* Pink Theme Styles */
        .pink-theme {
            background: linear-gradient(135deg, #f7a1b6, #f38d9c) !important;
        }

        .pink-theme .container {
            background: #f06c9b !important;
        }

        .pink-theme h1 {
            color: #ffffff !important;
        }

        .pink-theme label {
            color: #f4a6b0 !important;
        }

        .pink-theme input, .pink-theme select {
            background-color: #f7a1b6 !important;
            border: 1px solid #f4a6b0 !important;
            color: #ffffff !important;
        }

        .pink-theme button {
            background-color: #f06c9b !important;
            color: white !important;
        }

        .pink-theme button:hover {
            background-color: #d75184 !important;
        }

        .pink-theme .copy-button {
            background-color: #f38d9c !important;
        }

        .pink-theme .copy-button:hover {
            background-color: #f06c9b !important;
        }

        .pink-theme #timezone-list li {
            background: #f7a1b6 !important;
        }

        .pink-theme #timezone-list li:hover {
            background: #f38d9c !important;
        }

        /* Black Theme Styles */
        .black-theme {
            background: linear-gradient(135deg, #000000, #434343) !important;
        }

        .black-theme .container {
            background: #1c1c1c !important;
        }

        .black-theme h1 {
            color: #ffffff !important;
        }

        .black-theme label {
            color: #b0b0b0 !important;
        }

        .black-theme input, .black-theme select {
            background-color: #2e2e2e !important;
            border: 1px solid #444444 !important;
            color: #e0e0e0 !important;
        }

        .black-theme button {
            background-color: #333333 !important;
            color: #ffffff !important;
        }

        .black-theme button:hover {
            background-color: #555555 !important;
        }

        .black-theme .copy-button {
            background-color: #444444 !important;
        }

        .black-theme .copy-button:hover {
            background-color: #666666 !important;
        }

        .black-theme #timezone-list li {
            background: #2e2e2e !important;
        }

        .black-theme #timezone-list li:hover {
            background: #444444 !important;
        }

        /* Pink and Black Theme Styles */
        .pink-black-theme {
            background: linear-gradient(135deg, #f7a1b6, #000000) !important;
        }

        .pink-black-theme .container {
            background: #1f2a38 !important;
        }

        .pink-black-theme h1 {
            color: #ffffff !important;
        }

        .pink-black-theme label {
            color: #f4a6b0 !important;
        }

        .pink-black-theme input, .pink-black-theme select {
            background-color: #f7a1b6 !important;
            border: 1px solid #f4a6b0 !important;
            color: #ffffff !important;
        }

        .pink-black-theme button {
            background-color: #f06c9b !important;
            color: white !important;
        }

        .pink-black-theme button:hover {
            background-color: #d75184 !important;
        }

        .pink-black-theme .copy-button {
            background-color: #f38d9c !important;
        }

        .pink-black-theme .copy-button:hover {
            background-color: #f06c9b !important;
        }

        .pink-black-theme #timezone-list li {
            background: #f7a1b6 !important;
        }

        .pink-black-theme #timezone-list li:hover {
            background: #f38d9c !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timezone Converter</h1>
        <label for="input-time">Enter time:</label>
        <input type="datetime-local" id="input-time" name="input-time">

        <label for="input-timezone">Select your timezone:</label>
        <select id="input-timezone">
            <!-- Options will be populated by JavaScript -->
        </select>

        <label for="time-format">Time Format:</label>
        <select id="time-format">
            <option value="en-US">12-hour</option>
            <option value="en-GB">24-hour</option>
        </select>

        <label for="language-select">Select Language:</label>
        <select id="language-select">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="ko">Korean</option>
            <option value="fr">French</option>
        </select>

        <div class="button-container">
            <button id="convert-button" class="btn">Convert</button>
            <button id="copy-all-button" style="display: none;"><i class="fas fa-copy"></i> Copy All</button>
            <button id="reset-button"><i class="fas fa-redo"></i> Reset</button>
            <button id="toggle-theme-button"><i class="fas fa-palette"></i> Toggle Theme</button>
        </div>

        <div id="loading" style="display: none;">Loading...</div>

        <div id="results">
            <h2>Converted Times:</h2>
            <ul id="timezone-list">
                <!-- Converted times will be populated here -->
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timezones = [
                { name: 'UTC (Coordinated Universal Time)', value: 'UTC' },
                { name: 'GMT (Greenwich Mean Time)', value: 'Europe/London' },
                { name: 'EST (Eastern Standard Time)', value: 'America/New_York' },
                { name: 'CST (Central Standard Time)', value: 'America/Chicago' },
                { name: 'MST (Mountain Standard Time)', value: 'America/Denver' },
                { name: 'PST (Pacific Standard Time)', value: 'America/Los_Angeles' },
                { name: 'CET (Central European Time)', value: 'Europe/Berlin' },
                { name: 'IST (India Standard Time)', value: 'Asia/Kolkata' },
                { name: 'JST (Japan Standard Time)', value: 'Asia/Tokyo' },
                { name: 'AEST (Australian Eastern Standard Time)', value: 'Australia/Sydney' },
                { name: 'SST (Singapore Standard Time)', value: 'Asia/Singapore' }
            ];

            const translations = {
                'en': {
                    'enter-time': 'Enter time:',
                    'select-timezone': 'Select your timezone:',
                    'time-format': 'Time Format:',
                    'select-language': 'Select Language:',
                    'converted-times': 'Converted Times:',
                    'copy': 'Copy',
                    'copy-all': 'Copy All',
                    'reset': 'Reset',
                    'toggle-theme': 'Toggle Theme',
                    'loading': 'Loading...',
                    'copied': 'Copied to clipboard',
                    'copied-all': 'All times copied to clipboard',
                    'please-enter': 'Please enter both time and timezone.'
                },
                'ar': {
                    'enter-time': 'أدخل الوقت:',
                    'select-timezone': 'حدد منطقتك الزمنية:',
                    'time-format': 'تنسيق الوقت:',
                    'select-language': 'اختر اللغة:',
                    'converted-times': 'الأوقات المحولة:',
                    'copy': 'نسخ',
                    'copy-all': 'نسخ الكل',
                    'reset': 'إعادة تعيين',
                    'toggle-theme': 'تبديل السمة',
                    'loading': 'جار التحميل...',
                    'copied': 'تم نسخه إلى الحافظة',
                    'copied-all': 'تم نسخ جميع الأوقات إلى الحافظة',
                    'please-enter': 'الرجاء إدخال كل من الوقت والمنطقة الزمنية.'
                },
                'ko': {
                    'enter-time': '시간 입력:',
                    'select-timezone': '시간대 선택:',
                    'time-format': '시간 형식:',
                    'select-language': '언어 선택:',
                    'converted-times': '변환된 시간:',
                    'copy': '복사',
                    'copy-all': '모두 복사',
                    'reset': '초기화',
                    'toggle-theme': '테마 변경',
                    'loading': '로딩 중...',
                    'copied': '클립보드에 복사됨',
                    'copied-all': '모든 시간이 클립보드에 복사되었습니다',
                    'please-enter': '시간과 시간대를 모두 입력해 주세요.'
                },
                'fr': {
                    'enter-time': 'Entrer l\'heure:',
                    'select-timezone': 'Sélectionnez votre fuseau horaire:',
                    'time-format': 'Format de l\'heure:',
                    'select-language': 'Choisir la langue:',
                    'converted-times': 'Heures Converties:',
                    'copy': 'Copier',
                    'copy-all': 'Tout Copier',
                    'reset': 'Réinitialiser',
                    'toggle-theme': 'Changer de thème',
                    'loading': 'Chargement...',
                    'copied': 'Copié dans le presse-papiers',
                    'copied-all': 'Tous les temps ont été copiés dans le presse-papiers',
                    'please-enter': 'Veuillez entrer à la fois l\'heure et le fuseau horaire.'
                }
            };

            const timezoneSelect = document.getElementById('input-timezone');
            const timezoneList = document.getElementById('timezone-list');
            const convertButton = document.getElementById('convert-button');
            const copyAllButton = document.getElementById('copy-all-button');
            const resetButton = document.getElementById('reset-button');
            const loading = document.getElementById('loading');
            const timeFormatSelect = document.getElementById('time-format');
            const toggleThemeButton = document.getElementById('toggle-theme-button');
            const languageSelect = document.getElementById('language-select');

            // Populate timezone dropdown
            timezones.forEach(timezone => {
                const option = document.createElement('option');
                option.value = timezone.value;
                option.textContent = timezone.name;
                timezoneSelect.appendChild(option);
            });

            // Translate UI
            function translateUI(language) {
                document.querySelector('label[for="input-time"]').textContent = translations[language]['enter-time'];
                document.querySelector('label[for="input-timezone"]').textContent = translations[language]['select-timezone'];
                document.querySelector('label[for="time-format"]').textContent = translations[language]['time-format'];
                document.querySelector('label[for="language-select"]').textContent = translations[language]['select-language'];
                document.querySelector('#results h2').textContent = translations[language]['converted-times'];
                convertButton.innerHTML = `<i class="fas fa-sync-alt"></i> ${translations[language]['convert']}`;
                copyAllButton.innerHTML = `<i class="fas fa-copy"></i> ${translations[language]['copy-all']}`;
                resetButton.innerHTML = `<i class="fas fa-redo"></i> ${translations[language]['reset']}`;
                toggleThemeButton.innerHTML = `<i class="fas fa-palette"></i> ${translations[language]['toggle-theme']}`;
                loading.textContent = translations[language]['loading'];
            }

            // Set default language
            let currentLanguage = 'en';
            translateUI(currentLanguage);

            languageSelect.addEventListener('change', function () {
                currentLanguage = this.value;
                translateUI(currentLanguage);
            });

            convertButton.addEventListener('click', function () {
                const inputTime = document.getElementById('input-time').value;
                const inputTimezone = timezoneSelect.value;
                const timeFormat = timeFormatSelect.value;

                if (!inputTime || !inputTimezone) {
                    alert(translations[currentLanguage]['please-enter']);
                    return;
                }

                // Show loading spinner
                loading.style.display = 'block';
                timezoneList.innerHTML = '';

                timezones.forEach(timezone => {
                    const convertedTime = new Date(new Date(inputTime).toLocaleString("en-US", { timeZone: timezone.value }));
                    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: timeFormat === 'en-US' };
                    const formattedTime = convertedTime.toLocaleString(timeFormat, options);
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `${timezone.name}: ${formattedTime} <button class="copy-button"><i class="fas fa-copy"></i> ${translations[currentLanguage]['copy']}</button>`;
                    timezoneList.appendChild(listItem);
                });

                // Hide loading spinner
                loading.style.display = 'none';

                // Enable "Copy All" button after conversion
                copyAllButton.style.display = 'block';

                const copyButtons = document.querySelectorAll('.copy-button');
                copyButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const timeText = this.parentNode.textContent.replace(translations[currentLanguage]['copy'], '').trim();
                        navigator.clipboard.writeText(timeText).then(() => {
                            alert(translations[currentLanguage]['copied']);
                        });
                    });
                });

                // Copy all times functionality
                copyAllButton.addEventListener('click', function () {
                    let allTimes = '';
                    timezoneList.querySelectorAll('li').forEach(li => {
                        allTimes += li.textContent.replace(translations[currentLanguage]['copy'], '').trim() + '\n';
                    });
                    navigator.clipboard.writeText(allTimes).then(() => {
                        alert(translations[currentLanguage]['copied-all']);
                    });
                });
            });

            resetButton.addEventListener('click', function () {
                document.getElementById('input-time').value = '';
                timezoneSelect.value = '';
                timezoneList.innerHTML = '';
                copyAllButton.style.display = 'none';
            });

            toggleThemeButton.addEventListener('click', function () {
                document.body.classList.toggle('pink-theme');
                document.body.classList.toggle('black-theme');
                document.body.classList.toggle('pink-black-theme');
            });

            // Populate local timezone if available
            function setLocalTimezone() {
                if (Intl.DateTimeFormat().resolvedOptions().timeZone) {
                    timezoneSelect.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
                }
            }
            setLocalTimezone();

            // Update theme based on user preference
            function updateTheme() {
                const currentTheme = localStorage.getItem('theme');
                if (currentTheme) {
                    document.body.classList.add(currentTheme);
                }
            }
            updateTheme();
        });
    </script>
</body>
</html>
