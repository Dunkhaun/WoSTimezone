<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Timezone Converter</h1>
        <label for="input-time">Enter time:</label>
        <input type="datetime-local" id="input-time" name="input-time">

        <label for="input-timezone">Select your timezone:</label>
        <select id="input-timezone">
            <option value="UTC">UTC (Coordinated Universal Time)</option>
            <option value="Europe/London">GMT (Greenwich Mean Time)</option>
            <option value="America/New_York">EST (Eastern Standard Time)</option>
            <option value="America/Chicago">CST (Central Standard Time)</option>
            <option value="America/Denver">MST (Mountain Standard Time)</option>
            <option value="America/Los_Angeles">PST (Pacific Standard Time)</option>
            <option value="Europe/Berlin">CET (Central European Time)</option>
            <option value="Asia/Kolkata">IST (India Standard Time)</option>
            <option value="Asia/Tokyo">JST (Japan Standard Time)</option>
            <option value="Australia/Sydney">AEST (Australian Eastern Standard Time)</option>
        </select>

        <button id="convert-button"><i class="fas fa-sync-alt"></i> Convert</button>

        <div id="results">
            <h2>Converted Times:</h2>
            <ul id="timezone-list">
                <!-- Converted times will be populated here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
